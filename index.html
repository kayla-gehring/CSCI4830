<!-- Input, Interaction, and Accessibility. Spring 2018, Assignment 1 -->

<html>



  <head>

    <title>Sample Dialer and Contact List</title>

    <!-- Pure CSS import -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!-- Reference to CSS file -->
    <link rel="stylesheet" href = "phone.css">

  </head>
  <body>


    <!-- interface tabs-->
    <div class="pure-button-group" role="group" id="tabs">

      <!-- buttons/tabs -->
      <button class="pure-button tab-buttons" id="dialer">Call</button>
      <button class="pure-button tab-buttons" id="contacts">Contacts</button>
      <button class="pure-button tab-buttons" id="add">Add Contact</button>

    </div>
    <!-- Tab contents -->
    <div class="tabContents" id="contents">

      <!-- Tab 1 Contents: Dialer -->
      <div class="tabContents" id="dialerContent">
        <form class="pure-form">

          <!-- Dial Input Box -->
          <label for="dialer-box">Enter Phone Number</label>
          <input type="text" class="dialer-content" id="dialer-box" placeholder="123-456-7890" value="">

          <!-- Dial Buttons -->
          <input type="button" class="dialer-buttons" id="b1" value="1" onClick=dialInputNumber(this);>
          <input type="button" class="dialer-buttons" id="b2" value="2" onClick=dialInputNumber(this);>
          <input type="button" class="dialer-buttons" id="b1" value="3" onClick=dialInputNumber(this);>
          <input type="button" class="dialer-buttons" id="b1" value="4" onClick=dialInputNumber(this);>
          <input type="button" class="dialer-buttons" id="b1" value="5" onClick=dialInputNumber(this);>
          <input type="button" class="dialer-buttons" id="b1" value="6" onClick=dialInputNumber(this);>
          <input type="button" class="dialer-buttons" id="b1" value="7" onClick=dialInputNumber(this);>
          <input type="button" class="dialer-buttons" id="b1" value="8" onClick=dialInputNumber(this);>
          <input type="button" class="dialer-buttons" id="b1" value="9" onClick=dialInputNumber(this);>
          <input type="button" class="dialer-buttons" id="b1" value="*" onClick=dialInputNumber(this);>
          <input type="button" class="dialer-buttons" id="b1" value="0" onClick=dialInputNumber(this);>
          <input type="button" class="dialer-buttons" id="b1" value="#" onClick=dialInputNumber(this);>
        </form>

          <!-- Action Buttons -->
          <button class="tabContents action-buttons pure-button pure-button-primary" id="dial-button">Dial Number</button>
          <button class="tabContents action-buttons pure-button pure-button-primary" id="clear-button">Clear Input</button>


      </div>

      <!-- Tab 2 Contents: Contact List -->
      <div class="tabContents" id="contactsContent">
        Contacts!
      </div>

      <!-- Tab 3 Contents: Add Contact Form -->
      <div class="tabContents" id="addContent">
      <!-- text box -->
      <form class="pure-form pure-form-stacked">
        <label for="name">Name</label>
        <input class="addContacts-content" id="idName">
      </form>

      </div>


    </div>

    <!-- JQuery import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Reference to JS file -->
    <script src="phone.js"></script>



  </body>
</html>
